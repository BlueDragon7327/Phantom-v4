<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phantom Launcher</title>
<style>
  /* ðŸ–¤ðŸ’œ Black & Purple Cyber Aesthetic */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0a0a0a, #1a001a);
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
  }
  #launcher {
    text-align: center;
    background: rgba(30,0,40,0.6);
    padding: 3rem;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 50px rgba(160,0,255,0.4);
    border: 2px solid #8000ff;
  }
  #launcher h1 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    color: #d500ff;
    text-shadow: 0 0 20px #d500ff;
  }
  #launchBtn {
    padding: 1rem 3rem;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    background: linear-gradient(45deg,#8000ff,#d500ff);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 30px #d500ff;
  }
  #launchBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 60px #d500ff;
  }
</style>
</head>
<body>
<div id="launcher">
  <h1>Phantom Launcher</h1>
  <button id="launchBtn">Launch Phantom</button>
</div>

<script>
document.getElementById('launchBtn').addEventListener('click', async () => {
    try {
        // fetch phantom.html
        const response = await fetch('https://raw.githubusercontent.com/BlueDragon7327/Phantom-v4/refs/heads/main/phantom.html');
        const htmlCode = await response.text();

        // create blob and open in new tab
        const blob = new Blob([htmlCode], { type: 'text/html' });
        const blobURL = URL.createObjectURL(blob);
        window.open(blobURL, '_blank');

        // redirect current tab
        window.location.href = 'https://classroom.google.com/';
    } catch (err) {
        alert('Failed to launch Phantom: ' + err);
        console.error(err);
    }
});
</script>
</body>
</html>
