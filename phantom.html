<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom V4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            gap: 15px;
        }

        .header {
            background: rgba(20, 10, 40, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(147, 51, 234, 0.2);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .url-bar {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #urlInput {
            flex: 1;
            padding: 12px 18px;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(147, 51, 234, 0.4);
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        #urlInput:focus {
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        }

        #loadBtn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        #loadBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(168, 85, 247, 0.4);
        }

        #loadBtn:active {
            transform: translateY(0);
        }

        .iframe-container {
            flex: 1;
            background: rgba(20, 10, 40, 0.6);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        #mainFrame {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .error-box {
            background: rgba(20, 10, 40, 0.95);
            border: 2px solid rgba(147, 51, 234, 0.5);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(147, 51, 234, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #a855f7;
        }

        .error-message {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .error-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .error-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(168, 85, 247, 0.4);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(147, 51, 234, 0.3);
            border-top-color: #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">PHANTOM V4</div>
            <div class="url-bar">
                <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" />
                <button id="loadBtn">LOAD</button>
            </div>
        </div>

        <div class="iframe-container">
            <iframe id="mainFrame"></iframe>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>

            <div class="error-overlay" id="errorOverlay">
                <div class="error-box">
                    <div class="error-icon">âš </div>
                    <div class="error-title">Unsupported Site</div>
                    <div class="error-message">
                        This website cannot be loaded due to security restrictions or the site's configuration.
                    </div>
                    <button class="error-btn" onclick="closeError()">Try Another Site</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const loadBtn = document.getElementById('loadBtn');
        const mainFrame = document.getElementById('mainFrame');
        const errorOverlay = document.getElementById('errorOverlay');
        const loading = document.getElementById('loading');

        function loadUrl() {
            let url = urlInput.value.trim();
            
            if (!url) {
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            errorOverlay.style.display = 'none';
            loading.style.display = 'block';
            mainFrame.src = url;

            setTimeout(() => {
                loading.style.display = 'none';
            }, 1000);
        }

        function closeError() {
            errorOverlay.style.display = 'none';
            urlInput.focus();
        }

        mainFrame.addEventListener('error', () => {
            loading.style.display = 'none';
            errorOverlay.style.display = 'flex';
        });

        window.addEventListener('message', (event) => {
            if (event.data === 'iframe-load-error') {
                loading.style.display = 'none';
                errorOverlay.style.display = 'flex';
            }
        });

        loadBtn.addEventListener('click', loadUrl);
        
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadUrl();
            }
        });

        setTimeout(() => {
            try {
                if (mainFrame.contentDocument === null) {
                    errorOverlay.style.display = 'flex';
                }
            } catch (e) {
                errorOverlay.style.display = 'flex';
            }
        }, 3000);
    </script>
</body>
</html>
